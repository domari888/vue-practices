<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>V-if / V-show</title>
  </head>

  <body>
    <div id="v-if">
      <button v-on:click="lighting = true">ON</button>
      <button v-on:click="lighting = false">OFF</button>
      <button v-on:click="lighting = !lighting">ON/OFF</button>
      <p v-if="lighting">点灯！(v-if)</p>
      <p v-else>消灯...</p>
      <p v-show="lighting">点灯！(v-show)</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
